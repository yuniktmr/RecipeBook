<div class="row">
  <div class="col-xs-12">
    <img [src] = "recipe.imagePath"
    alt ="{{recipe.name}}"
    style = "max-height: 300px;"
    class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class = "row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" >
        <li><a (click)="onAddToShoppingList()" style='cursor:pointer;'>Shopping list</a></li>
        <li><a style='cursor:pointer;'
          (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a  style='cursor:pointer;'
          (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
    <div class="row">

    </div>
    <div class="row">
      <div class="col-xs-12">
      </div>
  </div>
  <ul class="list-group">
    <li
      class = "list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }} - {{ingredient.amount}}
    </li>
  </ul>
  </div>
